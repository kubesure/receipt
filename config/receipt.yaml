apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: receipt
    role: business
    type: backend
  name: receipt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: receipt
      role: business
      type: backend
  template:
    metadata:
      labels:
        app: receipt
        role: business
        type: backend
    spec:
      containers:
      - env:
        - name: mongoreceiptsvc
          value: mongoreceiptsvc
        image: receipt:v1
        name: receipt
        ports:
        - containerPort: 8000
